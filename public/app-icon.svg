<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <rect width="1024" height="1024" rx="180" fill="url(#backgroundGradient)"/>
  
  <!-- Main icon container -->
  <g transform="translate(512, 512)">
    <!-- Stack of boxes representing inventory -->
    <g transform="translate(0, -40)">
      <!-- Bottom box -->
      <rect x="-120" y="40" width="240" height="80" rx="12" fill="url(#boxGradient1)" opacity="0.9"/>
      <rect x="-115" y="35" width="230" height="80" rx="12" fill="url(#boxGradient1)" opacity="0.95"/>
      
      <!-- Middle box -->
      <rect x="-110" y="-20" width="220" height="80" rx="12" fill="url(#boxGradient2)"/>
      <rect x="-105" y="-25" width="210" height="80" rx="12" fill="url(#boxGradient2)" opacity="0.95"/>
      
      <!-- Top box -->
      <rect x="-100" y="-80" width="200" height="80" rx="12" fill="url(#boxGradient3)"/>
      <rect x="-95" y="-85" width="190" height="80" rx="12" fill="url(#boxGradient3)" opacity="0.95"/>
    </g>
    
    <!-- Modern checkmark overlay -->
    <circle cx="80" cy="-80" r="45" fill="url(#checkGradient)" stroke="white" stroke-width="6"/>
    <path d="M65 -80 L75 -70 L95 -90" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Subtle glow effect -->
    <circle cx="0" cy="0" r="200" fill="url(#glowGradient)" opacity="0.3"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Box gradients -->
    <linearGradient id="boxGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="boxGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.85" />
    </linearGradient>
    
    <linearGradient id="boxGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Check mark gradient -->
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>